<app-filter-textbox (changed)="filter($event)"></app-filter-textbox>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Character ID</th>
      <th>Name</th>
      <th>Race</th>
    </tr>
  </thead>
  <tr *ngFor ="let char of Filtered_Characters">
    <td>
      <a>
        {{char.Id}} 
      </a>
    </td>
    <td>{{char.Name | capitalize}}</td>
    <td>{{char.Race}}</td>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
    <td></td>
  </tr>
  <tr *ngIf="Characters && Characters.length">
    <td colspan="4"> {{Characters.length}}</td>
  </tr>
</table>
